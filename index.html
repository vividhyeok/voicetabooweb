        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            background: radial-gradient(1200px 800px at 10% 10%, rgba(0,255,255,0.08), transparent 60%),

        /* CRT scanlines overlay */

            inset: 0;
            pointer-events: none;

                rgba(255,255,255,0.03) 0px,

        #title {

    #leaderboard.collapsed .ranking-content { display: none; }

        .leaderboard-section {

        #player-name-input {

        /* Mobile-first tweaks */
        @media (max-width: 480px) {
            #game-container { padding: 12px 10px; }
            #game-area { width: 100%; padding: 14px; border-radius: 12px; }
            #hud { margin-bottom: 14px; }

            #chat-area { max-height: 28vh; overflow-y: auto; }

            .game-mode-buttons button { padding: 14px; }

            body { padding-bottom: max(env(safe-area-inset-bottom), 0px); }

        #player-name-input:focus {
            outline: none;

            border-color: #ff4dff;
        }

        #player-name-input::placeholder {
            color: #a6b7d1;
            opacity: 0.85;

        }

<body>
    <div id="game-container">
        <div id="menu" class="show">

            <input type="text" id="player-name-input" placeholder="ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="20">

            <div class="game-mode-buttons">
                <button onclick="startGame('TIME_ATTACK')">‚è±Ô∏è TIME ATTACK<br><small>Ï†úÌïúÏãúÍ∞Ñ ÎÇ¥ ÏµúÎåÄ Ï†êÏàò</small></button>
                <button onclick="startGame('SPEED_RUN')">‚ö° SPEED RUN<br><small>ÏµúÎã®ÏãúÍ∞Ñ ÌÅ¥Î¶¨Ïñ¥</small></button>
            </div>

                    <div class="leaderboard-section">

    <script>
        // Constants
        const TIME_ATTACK_DURATION = 120; // 2 minutes
        const SPEED_RUN_GOAL = 5; // 5 words
        const SKIP_PENALTY_SECONDS = 2;
    const MAX_SCORES = 10;
    // OpenAI ÌÇ§Îäî ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Ïóê ÎÖ∏Ï∂úÌïòÏßÄ ÏïäÏùå. ÏÑúÎ≤ÑÎ¶¨Ïä§ APIÎ•º ÌÜµÌï¥ Ìò∏Ï∂úÌï©ÎãàÎã§.

        // Department labels (code -> human readable). Add more as needed.
        const DEPT_LABELS = {
            // ÏÇ¨Î≤îÎåÄ Ï†ÑÏ≤¥ ÎùºÎ≤®(Î¶¨ÎçîÎ≥¥Îìú ÌëúÏãúÏö©)
            ko: 'Íµ≠Ïñ¥ÍµêÏú°Í≥º',
            en: 'ÏòÅÏñ¥ÍµêÏú°Í≥º',
            soc: 'ÏÇ¨ÌöåÍµêÏú°Í≥º',
            geo: 'ÏßÄÎ¶¨ÍµêÏú°Í≥º',
            eth: 'Ïú§Î¶¨ÍµêÏú°Í≥º',
            math: 'ÏàòÌïôÍµêÏú°Í≥º',
            sci: 'Í≥ºÌïôÍµêÏú°ÌïôÎ∂Ä',
            com: 'Ïª¥Ìì®ÌÑ∞ÍµêÏú°Í≥º',
            pe: 'Ï≤¥Ïú°ÍµêÏú°Í≥º'
        };

        // OpenAI Ìò∏Ï∂úÏùÄ /api/ai-guessÎ•º ÌÜµÌï¥ Ïù¥Î£®Ïñ¥ÏßëÎãàÎã§.

        async function saveScore(mode, score) {
            const playerName = localStorage.getItem('playerName') || 'Player';
            const deptCode = localStorage.getItem('deptCode') || '';
            try {
                const res = await fetch('/api/add-score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode, score, playerName, deptCode })
                });
                const data = await res.json().catch(() => ({}));
                if (res.ok && data && data.success) {
                    try { localStorage.setItem('lastResult', JSON.stringify({ mode, score, ...(data || {}) })); } catch (_) {}
                    // Í≤∞Í≥º ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    window.location.href = '/result';
                } else {
                    updateLeaderboard();
                }
            } catch (error) {
                console.error('Failed to save score:', error);
            }
        }

        function toggleRanking() {
            const box = document.getElementById('leaderboard');
            if (!box) return;
            box.classList.toggle('collapsed');
            const collapsed = box.classList.contains('collapsed') ? '1' : '0';
            try { localStorage.setItem('rankingCollapsed', collapsed); } catch (_) {}
        }

        window.addEventListener('DOMContentLoaded', () => {
            const box = document.getElementById('leaderboard');
            try {
                if (!box) return;
                const saved = localStorage.getItem('rankingCollapsed');
                if (saved === '0') {
                    box.classList.remove('collapsed');
                }
            } catch (_) {}
        });

        function escapeHtml(s) {
            return String(s)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function resolveDeptImageCode(dept) {
            if (!dept) return '';
            return dept;
        }

        function renderDeptBadge(dept) {
            if (!dept) return '';
            const label = DEPT_LABELS[dept] || DEPT_LABELS[resolveDeptImageCode(dept)] || dept.toUpperCase();
            const imgCode = resolveDeptImageCode(dept);
            return `<span class="dept-badge">
                        <img src="images/${imgCode}.png" alt="${escapeHtml(label)}" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';"/>
                        <span class="dept-text" style="display:none;">${escapeHtml(label)}</span>
                    </span>`;
        }

        async function updateLeaderboard() {
            try {
                const response = await fetch('/api/get-scores');
                const data = await response.json();
                const timeAttackScores = Array.isArray(data.timeAttackScores) ? data.timeAttackScores : [];
                const speedRunScores = Array.isArray(data.speedRunScores) ? data.speedRunScores : [];

                const timeAttackDiv = document.getElementById('time-attack-scores');
                timeAttackDiv.innerHTML = timeAttackScores.length > 0
                    ? timeAttackScores.map((entry, index) => {
                        const rank = index + 1;
                        const medal = rank <= 3 ? ['ü•á', 'ü•à', 'ü•â'][rank - 1] : `#${rank}`;
                        const dept = entry.deptCode || '';
                        const name = entry.playerName || '';
                        return `<div class="score-entry">
                            <span class="score-rank">${medal}</span>
                            <span class="score-name">${escapeHtml(name)}${renderDeptBadge(dept)}</span>
                            <span class="score-value">${entry.score}Ï†ê</span>
                        </div>`;
                    }).join('')
                    : '<div class="score-entry"><span class="score-name">Í∏∞Î°ù ÏóÜÏùå</span></div>';

                const speedRunDiv = document.getElementById('speed-run-scores');
                speedRunDiv.innerHTML = speedRunScores.length > 0
                    ? speedRunScores.map((entry, index) => {
                        const rank = index + 1;
                        const medal = rank <= 3 ? ['ü•á', 'ü•à', 'ü•â'][rank - 1] : `#${rank}`;
                        const dept = entry.deptCode || '';
                        const name = entry.playerName || '';
                        return `<div class="score-entry">
                            <span class="score-rank">${medal}</span>
                            <span class="score-name">${escapeHtml(name)}${renderDeptBadge(dept)}</span>
                            <span class="score-value">${entry.score}Ï¥à</span>
                        </div>`;
                    }).join('')
                    : '<div class="score-entry"><span class="score-name">Í∏∞Î°ù ÏóÜÏùå</span></div>';
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
            }
        }

        function resetLeaderboard() {
            // This function is now handled by the serverless function.
            // We can add a button to call a reset API endpoint if needed.
        }

        // Load data
        let tabooBank = [];
        fetch('data/words.json')
            .then(response => response.json())
            .then(data => {
                tabooBank = data;
                console.log('Data loaded:', tabooBank.length, 'words');
            })
            .catch(error => {
                console.error('Failed to load data:', error);
                tabooBank = [
                    {"target": "Î≤ÑÏä§", "forbidden": ["Ï†ïÎ•òÏû•","ÎÖ∏ÏÑ†","ÌôòÏäπ","Î∞∞Ï∞®","Ïπ¥Îìú"]},
                    {"target": "ÌîºÏûê", "forbidden": ["ÏπòÏ¶à","ÎèÑÏö∞","ÌÜ†Ìïë","Ï°∞Í∞Å","Î∞ïÏä§"]}
                ];
            });

        // Game and Round classes
        class RoundState {
            constructor(target, forbidden) {
                this.target = target;
                this.forbidden = forbidden;
                this.solved = false;
                this.lastTranscription = null;
                this.feedback = null;
                this.aiReply = null;
                this.aiGuess = null;
                this.descriptionHistory = [];
                this.tabooViolation = null;
                this.targetViolation = false;
            }
        }

        class Game {
            constructor() {
                this.timeMode = "TIME_ATTACK";
                this.playerName = "PLAYER";
                this.resetSession();
            }

            resetSession() {
                const k = Math.min(12, tabooBank.length);
                this.items = this.shuffleArray([...tabooBank]).slice(0, k);
                this.idx = 0;
                this.round = null;
                this.score = 0;
                this.startTs = null;
                this.elapsed = 0.0;
                this.finished = false;
                this.solvedCount = 0;
                this.skips = 0;
                this.isRecording = false;
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            start() {
                this.resetSession();
                this.startTs = performance.now() / 1000;
                this.round = this.nextRound();
            }

            nextRound() {
                if (this.idx >= this.items.length) return null;
                const item = this.items[this.idx++];
                return new RoundState(item.target, item.forbidden);
            }

            timeLeft() {
                return this.timeMode === "TIME_ATTACK" ? Math.max(0.0, TIME_ATTACK_DURATION - this.elapsed) : Infinity;
            }

            goalCount() {
                return this.timeMode === "SPEED_RUN" ? SPEED_RUN_GOAL : 999999;
            }

            update() {
                if (this.startTs !== null && !this.finished) {
                    this.elapsed = performance.now() / 1000 - this.startTs;
                    if (this.timeMode === "TIME_ATTACK" && this.elapsed >= TIME_ATTACK_DURATION) {
                        this.finished = true;
                        this.score = this.solvedCount;
                    }
                }
            }

            async processAudio(text) {
                if (!this.round) return;
                this.round.lastTranscription = text;
                if (!text || text.trim() === "") {
                    this.round.feedback = "ÏùåÏÑ±Ïù¥ Ïù∏ÏãùÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.";
                    return;
                }

                const [forbiddenViolation, targetViolation] = this.checkViolations(text, this.round.target, this.round.forbidden);

                if (targetViolation) {
                    this.round.targetViolation = true;
                    this.round.feedback = "Î™©ÌëúÏñ¥Î•º ÎßêÌñàÏäµÎãàÎã§! ÎùºÏö¥Îìú Ïã§Ìå®";
                    this.round = this.nextRound();
                } else if (forbiddenViolation) {
                    this.round.tabooViolation = forbiddenViolation;
                    this.round.feedback = `Í∏àÏßÄÏñ¥ '${forbiddenViolation}' ÏÇ¨Ïö©! ÎùºÏö¥Îìú Ïã§Ìå®`;
                    this.round = this.nextRound();
                } else {
                    this.round.descriptionHistory.push(text.trim());
                    const reply = await this.askGuessWithAPI(this.round.descriptionHistory);
                    this.round.aiReply = reply;
                    const guess = this.extractGuessToken(reply);
                    this.round.aiGuess = guess;

                    if (guess && guess.toLowerCase() === this.round.target.toLowerCase()) {
                        this.round.solved = true;
                        this.solvedCount += 1;
                        this.round.feedback = "‚úÖ Ï†ïÎãµ! AIÍ∞Ä ÎßûÌòîÏäµÎãàÎã§!";
                        if (this.timeMode === "SPEED_RUN" && this.solvedCount >= this.goalCount()) {
                            this.finished = true;
                            this.score = Math.round(this.elapsed * 100) / 100;
                        } else {
                            this.round = this.nextRound();
                        }
                    } else {
                        this.round.feedback = "‚ùå Ïò§Îãµ! Îçî ÏÑ§Î™ÖÌï¥Ï£ºÏÑ∏Ïöî!";
                    }
                }

                if (this.round === null && !this.finished) {
                    this.finished = true;
                    if (this.timeMode === "SPEED_RUN") this.score = Math.round(this.elapsed * 100) / 100;
                    else this.score = this.solvedCount;
                }
            }

            checkViolations(text, target, forbidden) {
                const textLower = text.toLowerCase();
                const tokenSet = new Set(textLower.split(' '));
                if (tokenSet.has(target.toLowerCase()) || textLower.includes(target.toLowerCase())) {
                    return [null, true];
                }
                for (const word of forbidden) {
                    const wordLower = word.toLowerCase().trim();
                    if (wordLower && (tokenSet.has(wordLower) || textLower.includes(wordLower))) {
                        return [word, false];
                    }
                }
                return [null, false];
            }

            async askGuessWithAPI(history) {
                const lines = history.map(h => `- ${h}`).join('\n');
                try {
                    const res = await fetch('/api/ai-guess', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ lines })
                    });
                    if (!res.ok) throw new Error(`ai-guess failed: ${res.status}`);
                    const data = await res.json();
                    return (data && data.text) ? data.text : "AI ÏùëÎãµÏù¥ ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§. [[Î™®Î¶Ñ]]";
                } catch (e) {
                    console.error('AI guess error:', e);
                    return "AIÏôÄ ÌÜµÏã† Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. [[Ïò§Î•ò]]";
                }
            }

            extractGuessToken(text) {
                const match = text.match(/\[\[([Í∞Ä-Ìû£\w]+)\]\]/);
                return match ? match[1].trim() : "";
            }

            skipWord() {
                this.skips += 1;
                if (this.timeMode === "TIME_ATTACK" && this.startTs !== null) {
                    this.startTs -= SKIP_PENALTY_SECONDS;
                }
                this.round = this.nextRound();
            }
        }

        // Web Speech API
        let recognition;
        let isRecording = false;
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                updateStatus("Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏùåÏÑ± Ïù∏ÏãùÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
                return;
            }
            recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = async (event) => {
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    }
                }
                if (finalTranscript && game) {
                    addMessage('user', 'YOU: ' + finalTranscript);
                    await game.processAudio(finalTranscript);
                    updateDisplay();
                }
            };
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                updateStatus('ÏùåÏÑ± Ïù∏Ïãù Ïò§Î•ò: ' + event.error);
                isRecording = false;
                updateRecordButton();
            };
            recognition.onend = () => {
                isRecording = false;
                updateRecordButton();
                updateStatus('ÎÖπÏùå Ï§ëÏßÄÎê®');
            };
        }

        // DOM Elements
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const targetWordElement = document.getElementById('target-word');
        const forbiddenWordsElement = document.getElementById('forbidden-words');
        const chatAreaElement = document.getElementById('chat-area');
        const statusElement = document.getElementById('status');
        const menuElement = document.getElementById('menu');
        const gameAreaElement = document.getElementById('game-area');
    const playerNameInput = document.getElementById('player-name-input');
    const nameValidationMessage = document.getElementById('name-validation-message');
        
        let game;

        function startGame(mode) {
            const playerName = playerNameInput.value.trim();
            const validationMessage = validatePlayerName(playerName);
            if (validationMessage) {
                alert(validationMessage);
                playerNameInput.focus();
                return;
            }
            localStorage.setItem('playerName', playerName);

            if (tabooBank.length === 0) {
                alert('Í≤åÏûÑ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏïÑÏßÅ Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§. Ïû†Ïãú Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.');
                return;
            }

            game = new Game();
            game.timeMode = mode;
            game.playerName = playerName;
            game.start();

            menuElement.classList.remove('show');
            gameAreaElement.style.display = 'flex';
            
            updateDisplay();
            initSpeechRecognition();
        }

        function toggleRecording() {
            if (!recognition) return;
            if (isRecording) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                    isRecording = true;
                    updateRecordButton();
                    updateStatus('Îì£Îäî Ï§ë...');
                } catch (error) {
                    console.error('Failed to start recognition:', error);
                    updateStatus('ÏùåÏÑ± Ïù∏Ïãù ÏãúÏûë Ïã§Ìå®');
                }
            }
        }

        function updateRecordButton() {
            const btn = document.getElementById('record-btn');
            if (isRecording) {
                btn.classList.add('recording');
                btn.textContent = '‚èπÔ∏è';
            } else {
                btn.classList.remove('recording');
                btn.textContent = 'üé§';
            }
        }

        function updateStatus(text) {
            statusElement.textContent = text;
        }

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            chatAreaElement.appendChild(messageDiv);
            chatAreaElement.scrollTop = chatAreaElement.scrollHeight;
        }

        function updateDisplay() {
            if (!game) return;

            const currentScore = game.solvedCount;
            scoreElement.textContent = currentScore;
            timerElement.textContent = game.timeMode === 'TIME_ATTACK'
                ? `TIME: ${Math.ceil(game.timeLeft())}`
                : `SOLVED: ${game.solvedCount}/${game.goalCount()}`;

            updateGameButtons();

            if (game.finished) {
                targetWordElement.textContent = 'Í≤åÏûÑ Ï¢ÖÎ£å';
                forbiddenWordsElement.textContent = '';
                saveScore(game.timeMode, game.score);
                const scoreText = game.timeMode === 'TIME_ATTACK' ? `${game.score}Îã®Ïñ¥` : `${game.score}Ï¥à`;
                statusElement.textContent = `Í≤åÏûÑ Ï¢ÖÎ£å! ÏµúÏ¢Ö Ï†êÏàò: ${scoreText}`;
                if (recognition) recognition.stop();
                return;
            }

            if (game.round) {
                targetWordElement.textContent = game.round.target;
                forbiddenWordsElement.textContent = game.round.forbidden.join(' ‚Ä¢ ');
                chatAreaElement.innerHTML = '';
                if (game.round.lastTranscription) addMessage('user', 'YOU: ' + game.round.lastTranscription);
                if (game.round.aiReply) addMessage('ai', 'AI: ' + game.round.aiReply);
                if (game.round.feedback) statusElement.textContent = game.round.feedback;
            }
        }

        function updateGameButtons() {
            const buttonsDiv = document.getElementById('buttons');
            buttonsDiv.innerHTML = game && game.finished
                ? `<button onclick="resetGame()">Î©îÎâ¥</button><button onclick="restartGame()">Îã§ÏãúÌïòÍ∏∞</button>`
                : `<button onclick="skipWord()">Ïä§ÌÇµ</button><button onclick="resetGame()">Î¶¨ÏÖã</button>`;
        }
        
        function restartGame() {
            if (game) {
                const currentMode = game.timeMode;
                resetGame();
                startGame(currentMode);
            }
        }

        function resetGame() {
            gameAreaElement.style.display = 'none';
            menuElement.classList.add('show');
            game = null;
            if(recognition) recognition.stop();
            updateGameButtons();
        }

        function skipWord() {
            if (game) {
                game.skipWord();
                updateDisplay();
            }
        }

        function gameLoop() {
            if (game) {
                game.update();
                updateDisplay();
            }
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        window.onload = () => {
            updateLeaderboard();
            updateGameButtons();
            gameLoop();
            const savedName = localStorage.getItem('playerName');
            if (savedName) playerNameInput.value = savedName;
            
            loadBannedKeywords();

            playerNameInput.addEventListener('input', () => {
                const message = validatePlayerName(playerNameInput.value);
                nameValidationMessage.textContent = message;
                playerNameInput.style.borderColor = message ? '#ff0000' : '#34e9ff';
            });
        };

        // --- Nickname moderation helpers ---
        let bannedKeywords = [];
        async function loadBannedKeywords() {
            try {
                const res = await fetch('banned_keywords.txt');
                if (!res.ok) return;
                const text = await res.text();
                bannedKeywords = text.split(/\r?\n/).map(s => s.trim()).filter(s => s && !s.startsWith('#'));
            } catch (e) {
                console.warn('Failed to load banned keywords:', e);
            }
        }

        function normalizeNameForCheck(name) {
            if (!name) return '';
            let s = String(name).toLowerCase().normalize('NFKD').replace(/[\s_\-\.\u200b\u200c\u200d]/g, '');
            const map = { '0': 'o', '1': 'i', '3': 'e', '4': 'a', '5': 's', '7': 't', '8': 'b' };
            s = s.replace(/[0134578]/g, ch => map[ch] || ch);
            return s.replace(/(.)\1{1,}/g, '$1');
        }

        function isInappropriateName(name) {
            const norm = normalizeNameForCheck(name);
            if (!norm) return true;
            return bannedKeywords.some(kw => {
                const nkw = normalizeNameForCheck(kw);
                return nkw && norm.includes(nkw);
            });
        }

        function validatePlayerName(name) {
            const raw = (name || '').trim();
            if (raw.length < 2) return 'Ïù¥Î¶ÑÏùÄ 2Ïûê Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.';
            if (raw.length > 20) return 'Ïù¥Î¶ÑÏùÄ 20Ïûê Ïù¥ÌïòÏó¨Ïïº Ìï©ÎãàÎã§.';
            if (isInappropriateName(raw)) return 'Î∂ÄÏ†ÅÏ†àÌïú Ïù¥Î¶ÑÏûÖÎãàÎã§. Îã§Î•∏ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.';
            return '';
        }
